<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos IFSP</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">
                <img src="back-icon.png" alt="Voltar">
            </button>
            <div class="title-section">
                <img src="warning-icon.png" alt="Avisos">
                <h1>Avisos</h1>
            </div>
            <button class="menu-button">
                <img src="menu-icon.png" alt="Menu">
            </button>
        </header>
        <main>
            <button class="add-button">Adicionar Avisos</button>
            <div class="notice">
                <div class="notice-header">
                    <img src="user-icon.png" alt="Responsável">
                    <div>
                        <span class="date">13/12/1322</span>
                        <span class="name">Nome do responsável</span>
                    </div>
                </div>
                <div class="notice-body">
                    <p>Aviso:</p>
                    <p>Descrição:</p>
                    <p>Para quem:</p>
                </div>
            </div>
        </main>
        <footer>
            <img src="ifsp-logo.png" alt="IFSP Campus Itapetininga">
        </footer>
    </div>
</body>
</html>
