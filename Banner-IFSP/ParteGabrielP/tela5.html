<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Instituto Federal</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="container">
        <button class="back-button">â¬…</button>
        <div class="signup-form">
            <img src="logo.png" alt="Instituto Federal Logo" class="logo">
            <h1>Cadastre-se <span>Aqui!</span></h1>
            <form>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                
                <button type="submit" class="signup-button">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
