<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncie Aqui</title>
    <link rel="stylesheet" href="stylesAnuncie.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn">&larr;</button>
            <h1>Anuncie <span class="highlight">Aqui!</span></h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/IFSP_logo_vertical_01.png" alt="Instituto Federal" class="logo">
        </header>
        <main>
            <div class="announcement">
                <img src="megaphone.png" alt="Person with megaphone" class="megaphone-image">
            </div>
            <nav class="nav-buttons">
                <button class="nav-btn"><img src="warning-icon.png" alt="Avisos" class="icon"> Avisos</button>
                <button class="nav-btn"><img src="announcement-icon.png" alt="Anuncios" class="icon"> Anuncios</button>
                <button class="nav-btn selected"><img src="advertise-icon.png" alt="Quero Anunciar" class="icon"> Quero Anunciar</button>
            </nav>
        </main>
    </div>
</body>
</html>
