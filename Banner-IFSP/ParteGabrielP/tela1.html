<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem IFSP</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo ao <span class="highlight">totem do IF!</span></h1>
        </header>
        <main>
            <div class="ad-section">
                <p>Anuncio!</p>
            </div>
            <div class="buttons">
                <div class="button">
                    <img src="backpack-icon.png" alt="Reserve seu armário">
                    <a href="#">Reserve <span class="highlight">seu</span> armário</a>
                </div>
                <div class="button">
                    <img src="chat-icon.png" alt="Fale Conosco">
                    <a href="#">Fale <span class="highlight">Conosco</span></a>
                </div>
            </div>
        </main>
        <footer>
            <a href="#" class="ad-button">
                <img src="megaphone-icon.png" alt="Anuncie aqui">
                <span>Anuncie aqui</span>
            </a>
        </footer>
    </div>
</body>
</html>
