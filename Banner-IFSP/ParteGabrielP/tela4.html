<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instituto Federal</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container">
        <button class="back-button">⬅</button>
        <div class="login-form">
            <img src="logo.png" alt="Instituto Federal Logo" class="logo">
            <form>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                
                <a href="#" class="forgot-password">Esqueceu a senha</a>
                
                <button type="submit" class="connect-button">Conectar</button>
                
                <p>Não tem conta? <a href="#" class="signup-link">clique aqui</a></p>
            </form>
        </div>
    </div>
</body>
</html>
