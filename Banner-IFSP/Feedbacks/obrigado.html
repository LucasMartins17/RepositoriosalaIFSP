<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instituto Federal</title>
</head>
<body class="instituto-federal">
    <div class="instituto-federal__container">
        <img class="instituto-federal__logo" src="assets/ifsp_logo_itp.png" alt="Instituto Federal São Paulo - Campus Itapetininga">
        <div class="instituto-federal__message-container">
            <h1 class="instituto-federal__message">Obrigado, sua opinião é muito importante para nós.</h1>
        </div>
        <p class="instituto-federal__follow-us">Nos acompanhe em nossas redes sociais:</p>
        <div class="instituto-federal__social-icons">
            <a href="https://web.facebook.com/ifspitape/?locale=pt_BR&_rdc=1&_rdr"><img class="instituto-federal__social-icon" src="assets/facebook.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/ifspitapetininga/?hl=pt"><img class="instituto-federal__social-icon" src="assets/instagram.svg" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
